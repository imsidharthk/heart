<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="45">
            </div>
            <div class="form-group">
                <label for="sex">Sex (1 = male; 0 = female):</label>
                <input type="text" id="sex" name="sex" value="1">
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="text" id="cp" name="cp" value="2">
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="text" id="trestbps" name="trestbps" value="130">
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol (mg/dl):</label>
                <input type="text" id="chol" name="chol" value="235">
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = true; 0 = false):</label>
                <input type="text" id="fbs" name="fbs" value="0">
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG (0-2):</label>
                <input type="text" id="restecg" name="restecg" value="1">
            </div>
            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved:</label>
                <input type="text" id="thalach" name="thalach" value="150">
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (1 = yes; 0 = no):</label>
                <input type="text" id="exang" name="exang" value="0">
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="text" id="oldpeak" name="oldpeak" value="1.5">
            </div>
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
                <input type="text" id="slope" name="slope" value="1">
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
                <input type="text" id="ca" name="ca" value="0">
            </div>
            <div class="form-group">
                <label for="thal">Thal (1 = normal; 2 = fixed defect; 3 = reversible defect):</label>
                <input type="text" id="thal" name="thal" value="2">
            </div>
            <button type="submit" class="btn-submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
